syntax = "proto3";

import "google/protobuf/timestamp.proto";

package common.device;

message Value {
    message ScalarArray {
        repeated double value = 1;
    }

    message TextArray {
        repeated string value = 1;
    }

    message TimeSeries {
	message Entry {
	    google.protobuf.Timestamp stamp = 1;
	    double value = 2;
	}

	repeated Entry entry = 1;
    }

    message AnalogAlarm {
	option deprecated = true;
        double minimum = 1;
        double maximum = 2;
        bool alarmEnable = 3;
        bool alarmStatus = 4;
        bool abort = 5;
        bool abortInhibit = 6;
        uint32 triesNeeded = 7;
        uint32 triesNow = 8;
    }

    message DigitalAlarm {
	option deprecated = true;
        int32 nominal = 1;
        uint32 mask = 2;
        bool alarmEnable = 3;
        bool alarmStatus = 4;
        bool abort = 5;
        bool abortInhibit = 6;
        uint32 triesNeeded = 7;
        uint32 triesNow = 8;
    }

    message BasicStatus {
	option deprecated = true;
        map<string, string> value = 1;
    }

    oneof value {
        double scalar = 1;
        ScalarArray scalarArr = 2;
        bytes raw = 3;
        string text = 4;
        TextArray textArr = 5;
        AnalogAlarm anaAlarm = 6 [deprecated = true];
        DigitalAlarm digAlarm = 7 [deprecated = true];
        BasicStatus basicStatus = 8 [deprecated = true];
	TimeSeries series = 9;
    }
}
