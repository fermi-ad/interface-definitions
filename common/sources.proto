syntax = "proto3";

package event;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

message TimeRange {
    optional Timestamp start = 1;
    optional Timestamp end = 2;
}

message Source {
    oneof source {
        TimeRange range = 1;
        int32 save_restore = 2;
        string redirection = 3;
    }
}
