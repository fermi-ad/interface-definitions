syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

package services.alarmLists;

service AlarmListService {
    rpc getAlarmLists(google.protobuf.Empty) returns (AlarmLists);
}

message AlarmList {
    int32 list_number = 1;
    string name = 2;
    string long_name = 3;
    string description = 4;
    google.protobuf.Timestamp modify_date = 5;
    string modify_user_name = 6;
    repeated string member_devices = 7;
}

message AlarmLists {
    repeated AlarmList alarm_lists = 1;
}
