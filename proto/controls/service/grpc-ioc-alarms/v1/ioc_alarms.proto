syntax = "proto3";

package services.ioc_alarms;

service IocAlarms {
    rpc getIocAlarms(IocAlarmsRequest) returns (IocAlarmsResponse);
}

message IocAlarmsRequest {
    string pv_name = 1;
}

message IocAlarmsResponse {
    int32 value = 1;
    AlarmSeverity alarm = 2;
    TimeStamp time_stamp = 3;
    DisplayDescription display = 4;
    ValueAlarm value_alarm = 5;
}

message AlarmSeverity {
    int32 severity = 1;
    int32 status = 2;
}

message TimeStamp {
    int64 seconds_past_epoch = 1;
    int32 nanoseconds = 2;
}

message DisplayDescription {
    string description = 1;
}

message ValueAlarm {
    int32 low_alarm_limit = 1;
    int32 low_warning_limit = 2;
    int32 high_warning_limit = 3;
    int32 high_alarm_limit = 4;
}