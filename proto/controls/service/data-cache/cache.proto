syntax = "proto3";

package services.cache;

service KafkaService {
  // Create a topic with partitions and replication factor
  rpc CreateTopic(CreateTopicRequest) returns (CreateTopicResponse);

  // Send a single message to a topic
  rpc Produce(ProduceRequest) returns (ProduceResponse);

  // Stream messages from a topic (server streaming)
  rpc Consume(ConsumeRequest) returns (stream ConsumeResponse);
}

message CreateTopicRequest {
  string topic = 1;
  int32 partitions = 2;
  int16 replication_factor = 3;
}

message CreateTopicResponse {
  bool success = 1;
  string message = 2;
}

message ProduceRequest {
  string topic = 1;
  string key = 2;    // optional
  bytes value = 3;
}

message ProduceResponse {
  bool success = 1;
  string message = 2;
  int64 offset = 3;
}

message ConsumeRequest {
  string topic = 1;
  string group_id = 2;
  int32 timeout_seconds = 3; // optional, stop after secs (0 = no timeout)
}

message ConsumeResponse {
  string key = 1;
  bytes value = 2;
  int64 offset = 3;
  int32 partition = 4;
}

